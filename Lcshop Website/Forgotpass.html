<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="box">
                <div class="square" style="--i:0;"></div>
                <div class="square" style="--i:1;"></div>
                <div class="square" style="--i:2;"></div>
                <div class="square" style="--i:3;"></div>
                <div class="square" style="--i:0;"></div>
                <div class="container">
                   <div class="form">
                    <h2>Forgot password</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="inputbox">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="inputbox">
                            <input type="lastpassword"
                            placeholder="last Password">
                        </div>
                        <div class="inputbox">
                            <input type="olduser"
                            placeholder="Username">
                        </div>
                        <div class="inputbox">
                            <input type="submit" value=Send>
                            <p class="forget">Email Us At lexdevone@gmail.com <a
                                href="magic.html"></a></p>
                        </div>
                    </form>
                   </div>
                </div>
            </div>
        </section>
